<html>
<head>
  <title>DemoWebsite</title>
</head>
<body>
  <h1>Demo Website</h1>
  <h2>Demo Form</h2>
  <p>This form is using Azure Functions to handle email forwarding.</p>
  <form action="https://demoformfordemowebsite.azurewebsites.net/api/HandleDemoForm?code=2zWZpfEbp9jOXU2vildI-r5tbVGyTnpKwwfDjiWiwWS6AzFuXHndRQ==" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required/>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required/>
    </div>
    <div>
      <label for="enquiry">What can we help you with?</label>
      <br/>
      <textarea rows="5" cols="60" name="enquiry"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>

</html>
